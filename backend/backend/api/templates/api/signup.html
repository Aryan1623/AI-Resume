<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - AiRes</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">
    <div class="bg-gray-800 text-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-semibold text-center mb-6">Create an Account</h2>
        
        <!-- Google Sign Up -->
        <a href="YOUR_GOOGLE_AUTH_URL" 
           class="flex items-center justify-center gap-2 bg-white text-gray-900 font-medium py-2 px-4 rounded-lg hover:bg-gray-200 transition mb-4">
            <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" class="w-5 h-5">
            Sign up with Google
        </a>

        <div class="flex items-center my-4">
            <hr class="flex-grow border-gray-600">
            <span class="px-2 text-gray-400">or</span>
            <hr class="flex-grow border-gray-600">
        </div>

        <!-- Traditional Sign Up Form -->
        <form method="POST" action="{% url 'signup' %}">
            {% csrf_token %}
            
            <div class="mb-4">
                <label for="name" class="block text-gray-300">Full Name</label>
                <input type="text" id="name" name="name" required 
                       class="w-full mt-1 p-2 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="mb-4">
                <label for="email" class="block text-gray-300">Email</label>
                <input type="email" id="email" name="email" required 
                       class="w-full mt-1 p-2 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            
            <div class="mb-4">
                <label for="password" class="block text-gray-300">Password</label>
                <input type="password" id="password" name="password" required 
                       class="w-full mt-1 p-2 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="mb-6">
                <label for="confirm-password" class="block text-gray-300">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm_password" required 
                       class="w-full mt-1 p-2 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <button type="submit" 
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition">
                Sign Up
            </button>
        </form>

        <p class="text-center text-gray-400 mt-4">
            Already have an account? 
            <a href="{% url 'login' %}" class="text-blue-400 hover:underline">Login</a>
        </p>
    </div>
</body>
</html>
